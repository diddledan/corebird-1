    prepare: |
      apt-get install -yqq libgspell-1-dev
      # this package doesn't exist in xenial so we can't add
      # it to build-packages and rely on it upgrading by the
      # gnome-platform part's apt upgrade step.
    configflags:
      - --prefix=/usr
      - --disable-rpath
    build-packages:
